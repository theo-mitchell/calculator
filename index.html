<!DOCTYPE html>
<html lang="en-us">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="styles.css" media="screen"/>
	<title>Calculator</title>
</head>
<body>
	<div id = "main">
		<div id = "calculatorBody">
			<div id = "calculatorDisplay">
				<p id="calculatorDisplayText">0</p>
			</div>
			<div id = "calculatorButtonsArea">
				<div class = "buttonRow">
					<button class="button operator">AC</button>
					<button class="button sign">+/-</button>
					<button class="button operator">%</button>
					<button class="button operator">รท</button>
				</div>
				<div class = "buttonRow">
					<button class="button number" data-key="49">1</button>
					<button class="button number" data-key="50">2</button>
					<button class="button number" data-key="51">3</button>
					<button class="button operator">ร</button>
				</div>
				<div class = "buttonRow">
					<button class="button number">4</button>
					<button class="button number">5</button>
					<button class="button number">6</button>
					<button class="button operator">-</button>
				</div>
				<div class = "buttonRow">
					<button class="button number">7</button>
					<button class="button number">8</button>
					<button class="button number">9</button>
					<button class="button operator">+</button>
				</div>
				<div class = "buttonRow">
					<button class="button number">0</button>
					<button class="button number">.</button>
					<button class="button operator">=</button>
				</div>
			</div>
		</div>
	</div>
	<script src="main.js"></script>
</body>
</html>
